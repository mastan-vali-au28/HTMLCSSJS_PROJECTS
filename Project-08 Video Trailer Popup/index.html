<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, saepe neque dolores doloremque omnis facere magnam ullam alias, facilis voluptatibus, incidunt quidem delectus sed necessitatibus ut consequuntur mollitia expedita porro!</p>
        <button class="btn">Watch Now</button> 
    </div>    
    <div class="trailer-container">
        <video src="Trailer.mp4" controls></video>
        <i class="fa-regular fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
